<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/page.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="age-calculator">
      <form class="birthdate-form">
        <div class="input-wrapper">
          <label class="day-label" for="day">DAY</label>        
          <input type="number" step="1" min="1" max="31" id="day" name="day" placeholder="DD">
          <p class="empty-msg empty-day">This field is required</p>
          <p class="error-msg error-day">Must be a valid day</p>
          <p class="date-error">Must be a valid date</p>
        </div>

        <div class="input-wrapper">
          <label class="month-label" for="month">MONTH</label>        
          <input type="number" step="1" min="1" max="12" id="month" name="month" placeholder="MM">
          <p class="empty-msg empty-month">This field is required</p>
          <p class="error-msg error-month">Must be a valid month</p>
        </div>

        <div class="input-wrapper">
          <label class="year-label" for="year">YEAR</label>
          <input type="number" step="1" min="0"  id="year" name="year" placeholder="YYYY">
          <p class="empty-msg empty-year">This field is required</p>
          <p class="error-msg error-year">Must be a valid year</p>
        </div>
      </form>

      <div class="line-wrapper">
        <div class="icon-container">
         <img alt="downwards-icon" class="down-icon" src="./assets/images/icon-arrow.svg">
        </div>

        <hr>
      </div>
      
      <p class="output-txt"><span id="o-year">--</span> years</p>
      <p class="output-txt"><span id="o-month">--</span> months</p>
      <p class="output-txt"><span id="o-day">--</span> days</p>

    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
  <script type="module" src="./JS/page.js" defer></script>
</body>
</html>
